<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>打击杨尚玮</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            得分: <span id="score">0</span> | 关卡: <span id="level">1</span>
            <div class="level-buttons">
                <button onclick="game.updateLevel(1)">关卡1</button>
                <button onclick="game.updateLevel(2)">关卡2</button>
                <button onclick="game.updateLevel(3)">关卡3</button>
                <button onclick="game.updateLevel(4)" class="random-level">随机关卡</button>
            </div>
        </div>
        <div id="game-area"></div>
    </div>
    <audio id="hit-sound" src="pop.mp3" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
